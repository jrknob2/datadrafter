<div class="object-types-list">
    <div class="header-row">
        <h3>Object Types</h3>
        <dd-object-type-search-bar (searchChanged)="onSearchChanged($event)" />
        <button class="add-btn" (click)="addObjectType()">+</button>
    </div>

    <div class="card" *ngFor="let type of allTypes">
        <div class="card-actions">
            <button class="icon-btn" (click)="onClick(type, 'view')">
                <i class="fas fa-eye"></i>
            </button>

            <button class="icon-btn" (click)="onClick(type, 'edit')">
                <i class="fas fa-edit"></i>
            </button>

            <button class="icon-btn" (click)="onDelete(type)">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <div class="card-header">
            <div class="card-title">
                <h4>{{ type.name }}</h4>
                <p>{{ type.description }}</p>
            </div>
        </div>
        <div class="card-body">
            <p><strong>Used By:</strong> {{ usedBy }}</p>
            <p><strong>Static Attributes:</strong> {{ type.staticAttributes.length || 0 }}</p>
            <p><strong>Dynamic Attributes:</strong> {{ type.dynamicAttributes.length || 0 }}</p>
        </div>

        <div class="svg-preview" *ngIf="type.svg" [innerHTML]="sanitizeSvg(type.svg)"></div>
            <div class="card-actions">
        <button class="icon-btn">
            <i class="fas fa-heart"></i>
        </button>
    </div>
    </div>
</div>
